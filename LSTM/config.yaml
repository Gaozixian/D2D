TRAIN:
  batch_size: 32
  epochs: 50
  lr: 0.001
  patience: 5
  val_ratio: 0.2
  load_pretrained: true  # 布尔值

MODEL:
  input_size: 3
  hidden_size: 50
  num_layers: 2
  output_size: 1
  drop_out: 0.3

PATH:
  data_path: sample_data.csv
  model_path: best_lstm_model.pth
  result_path: speed_prediction_results.csv

# 支持列表/嵌套（适合多特征配置）
FEATURES:
  input_features: [speed_kmh, throttle, brake]  # 列表
  target_feature: speed_kmh